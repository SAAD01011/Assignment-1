<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-success w-75 mt-5 p-5" onclick="saad()">
        CHECK THE FUNCTION
      </button>
    </div>
    <script>
      function saad() {
        const numb1 = parseInt(prompt("ENTER YOUR FIRST NUMBER:"));
        if (isNaN(numb1)) {
          alert("Your number is invalid");
          return;
        }
        const numb2 = parseInt(prompt("ENTER YOUR SECOND NUMBER: "));
        if (isNaN(numb2)) {
          alert("Your number is invalid");
          return;
        }
        if (numb1 > numb2) {
          alert(
            `ACCORDING TO YOUR GIVEN INTEGERS ${numb1} IS GREATER THAN ${numb2} `
          );
        } else if (numb1 < numb2) {
          alert(
            `ACCORDING TO YOUR GIVEN INTEGERS ${numb2} IS GREATER THAN ${numb1}`
          );
        } else if (numb1 == numb2) {
          alert(`BOTH INTEGERS ARE SAME PLEASE RE-ENTER`);
          return;
        }
      }
    </script>
  </body>
</html>
