<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>
    <link rel="stylesheet" href="Q3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .border-outside {
        border: 10px solid #1e2329;
      }
      .widthh {
        width: 50%;
      }
      @media screen and (max-width: 390px) {
        .widthh {
          width: 100% !important;
        }
      }
      body {
        background-color: #181a20;
        font-family: "Lato", sans-serif;
      }
      .welcome {
        color: #f0b90b;
      }

      .dark {
        background-color: #181a20;
      }
    </style>
  </head>
  <body>
    <div class="container p-0 align-self-center widthh">
      <div class="row border-outside p-2">
        <center>
          <h1 class="welcome">WELCOME TO THE CALCULATOR</h1>
        </center>
        <center>
          <div class="col-12">
            <input
              id="firstNumber"
              type="text"
              class="btn btn-large text-white border border-white border-3 my-3 w-100"
              placeholder="Enter Your First Number"
            />
            <input
              id="secondNumber"
              type="text"
              class="btn btn-large text-white border border-white border-3 my-3 w-100"
              placeholder="Enter Your Second Number"
            />
            <select
              class="form-select w-100 text-white dark border border-white my-3 border-3"
              id="operator"
            >
              <option value="">Select Operations</option>
              <option value="+">Addition +</option>
              <option value="-">Subtraction -</option>
              <option value="*">Multiplication *</option>
              <option value="/">Division /</option>
            </select>
            <button
              class="border border-white border-3 w-100 text-white p-1 my-2 bg-dark text-align-center"
              type="button"
              onclick="calculate()"
            >
              CALCULATE
            </button>
          </div>
        </center>
      </div>

      <button
        class="border border-white border-3 w-100 text-white p-1 my-2 bg-dark text-align-center py-3"
        type="button"
      >
        <h3 id="answer" class="color-white mb-0">ANSWER</h3>
      </button>
    </div>
    <script>
      function calculate() {
        const firstNumber = parseInt(
          document.getElementById("firstNumber").value
        );
        if (isNaN(firstNumber)) {
          alert("YOUR FIRST NUMBER IS INVALID");
          return;
        }
        const secondNumber = parseInt(
          document.getElementById("secondNumber").value
        );
        if (isNaN(secondNumber)) {
          alert("YOUR SECOND NUMBER IS INVALID");
          return;
        }
        let result;
        const operator = document.getElementById("operator").value;
        if (operator == "+") {
          result = firstNumber + secondNumber;
        } else if (operator == "-") {
          result = firstNumber - secondNumber;
        } else if (operator == "*") {
          result = firstNumber * secondNumber;
        } else if (operator == "/") {
          if (secondNumber == 0) {
            alert(`YOU CAN NOT DIVIDE BY 0`);
            return;
          }
          result = firstNumber / secondNumber;
        }

        document.getElementById("answer").innerHTML = result;
      }
    </script>
  </body>
</html>
