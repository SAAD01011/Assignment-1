<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-success w-75 mt-5 p-5" onclick="saad()">
        CHECK THE FUNCTION
      </button>
    </div>
    <script>
      function saad() {
        let result;
        const operation1 = parseInt(prompt("ENTER YOUR FIRST NUMBER: "));
        if (isNaN(operation1)) {
          alert("Your number is invalid");
          return;
        }
        const operation2 = parseInt(prompt("ENTER YOUR SECOND NUMBER: "));
        if (isNaN(operation2)) {
          alert("Your number is invalid");
          return;
        }
        const operation3 = parseInt(prompt("ENTER YOUR THIRD NUMBER: "));
        if (isNaN(operation3)) {
          alert("Your number is invalid");
          return;
        }
        result = operation1 * operation2 * operation3;
        if (result >= 0) {
          alert(`YOUR ANSWER IS ${result} AND YOUR SIGN IS POSITIVE +`);
        } else if (result < 0) {
          alert(`YOUR ANSWER IS ${result} AND YOUR SIGN IS NEGATIVE -`);
        }
      }
    </script>
  </body>
</html>
