<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .myParagraph {
        font-size: 30px;
        padding: 50px;
        background-color: rosybrown;
        margin-top: 30px;
        /* display: block; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <center>
        <button class="btn btn-success btn" onclick="saad()">
          OPEN CALCULATORS
        </button>
        <div id="myParagraph" class="myParagraph" style="display: block">
          Paragraphs are the building blocks of papers. Many students define
          paragraphs in terms of length: a paragraph is a group of at least five
          sentences, a paragraph is half a page long, etc. In reality, though,
          the unity and coherence of ideas among sentences is what constitutes a
          paragraph.
        </div>
      </center>
      <script>
        function saad() {
          let paragraph = document.getElementById("myParagraph");
          let result = paragraph.style.display;
          if (result == "block") {
            paragraph.style.display = "none";
          } else {
            paragraph.style.display = "block";
          }
        }
      </script>
    </div>
  </body>
</html>
